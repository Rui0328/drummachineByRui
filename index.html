<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
         const play = (letter) => {
            let audio = document.getElementById(`${letter}`);
            audio.currentTime = 0;  
            window.document.getElementById("display").textContent = `${letter}`;
            audio.play();
        };

        
        window.document.onkeyup = ()=>{
            let keystroke = event.key;
            if(keystroke ==="q" || keystroke ==="Q"){
                play("Q");    
            }else if(keystroke === "w" || keystroke ==="W"){
                play("W");
            }else if(keystroke === "e" || keystroke ==="E"){
                play("E");
            }else if(keystroke === "a" || keystroke ==="A"){
                play("A");
            }else if(keystroke === "s" || keystroke ==="S"){
                play("S");
            }else if(keystroke === "d" || keystroke ==="D"){
                play("D");
            }else if(keystroke === "z" || keystroke ==="Z"){
                play("Z");
            }else if(keystroke === "x" || keystroke ==="X"){
                play("X");
            }else if(keystroke === "c" || keystroke ==="C"){
                play("C");
            }
        }
    </script>
  </head>
  <body>
    <div class="container" id="drum-machine">
         <h1 class="text-center">Drum Machine</h1>
         <div class="card my-3">
            <div class="card-body py-3">
                <div class="text-center" id="display">The Display is Currently Empty</div>
            </div>
        </div>
            <button onclick="play(this.innerText)"   class="drum-pad btn w-100 mb-2 btn-primary"   id="drum-0">
                Q
                <audio src="./clip/Q.mp3" class="clip" id="Q"></audio>
            </button>
            <button  onclick="play(this.innerText)"  class="drum-pad btn w-100 mb-2 btn-primary"  id="drum-1">
                W
                <audio src="./clip/W.mp3" class="clip" id="W"></audio>
            </button>
            <button  onclick="play(this.innerText)"   class="drum-pad btn w-100 mb-2 btn-primary"   id="drum-2">
                E
                <audio src="./clip/E.mp3" class="clip" id="E"></audio>
            </button>
            <button   onclick="play(this.innerText)"  class="drum-pad btn w-100 mb-2 btn-primary"   id="drum-3">
                A
                <audio src="./clip/A.mp3" class="clip" id="A"></audio>
            </button>
            <button   onclick="play(this.innerText)"  class="drum-pad btn w-100 mb-2 btn-primary"   id="drum-4">
                S
                <audio src="./clip/S.mp3" class="clip" id="S"></audio>
            </button>
            <button   onclick="play(this.innerText)"  class="drum-pad btn w-100 mb-2 btn-primary"   id="drum-5">
                D
                <audio src="./clip/D.mp3" class="clip" id="D"></audio>
            </button>
            <button   onclick="play(this.innerText)"  class="drum-pad btn w-100 mb-2 btn-primary"   id="drum-6">
                Z
                <audio src="./clip/Z.mp3" class="clip" id="Z"></audio>
            </button>
            <button   onclick="play(this.innerText)"  class="drum-pad btn w-100 mb-2 btn-primary"   id="drum-7">
                X
                <audio src="./clip/X.mp3" class="clip" id="X"></audio>
            </button>
            <button  onclick="play(this.innerText)"   class="drum-pad btn w-100 mb-2 btn-primary"   id="drum-8">
                C
                <audio src="./clip/C.mp3" class="clip" id="C"></audio>
            </button>

         
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
  </body>
</html>
